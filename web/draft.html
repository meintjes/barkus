<!DOCTYPE html>

<html>
  <head>
    <title>Draft</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/draft.css">
    <link rel="stylesheet" href="styles/gatherer.css">
  </head>

  <body>
    <div class="container">
      <header>
        <h1><a href="/">Barkus.me</a></h1>
        Custom Magic: the Gathering set drafting
      </header>

      <div class="body">
        <div class="player-container">
          <table class="player-table" id="table-left"></table>
          <table class="player-table" id="table-right"></table>
        </div>

        <p id="message"></p>

        <div class="draft-container">
          <div class="draft-column" id="current-pack"></div>
          <div class="draft-column" id="pool"></div>
          <div id="autocard"></div>
        </div>
      </div>
    </div>
    
    <script type="application/dart" src="draft.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
